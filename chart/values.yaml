fullnameOverride: ""
nameOverride: ""

image:
  # Must be defined if type is empty
  repository: "public.ecr.aws/pewty"
  name: "schwifty"
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "2025-04-15T07-58-34Z-SNAPSHOT"

env: []

# -- https://kubernetes.io/docs/tasks/configure-pod-container/configure-service-account/
serviceAccount:
  enabled: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set fullname is used
  name: "schwifty-back"

podAnnotations:
  checksum/config: "{{ toYaml $.Values.config | sha256sum }}"

# -- https://kubernetes.io/docs/tasks/configure-pod-container/security-context/
podSecurityContext:
  fsGroup: 1000

# -- https://kubernetes.io/docs/tasks/configure-pod-container/security-context/
securityContext:
  capabilities:
    drop:
      - ALL
  runAsNonRoot: true
  runAsUser: 1000

# -- https://kubernetes.io/docs/concepts/services-networking/service/
service:
  annotations: {}

  type: ClusterIP
  ports:
    - name: api
      port: 16666
    - name: portforward
      port: 16667

# -- https://kubernetes.io/docs/concepts/services-networking/ingress/
ingress:
  enabled: false
  className: ""
  hosts:
  #   - host: "api.example.com"
  #     paths:
  #       - path: /
  #         pathType: ImplementationSpecific
  #         portName: api
  #   - host: "portforward.example.com"
  #     paths:
  #       - path: /
  #         pathType: ImplementationSpecific
  #         portName: portforward

# -- https://kubernetes.io/docs/concepts/configuration/manage-resources-containers/
resources:
  {}
  # limits:
  #   cpu: 200m
  #   memory: 200Mi
  # requests:
  #   cpu: 100m
  #   memory: 100Mi

replicaCount: 1

# -- https://kubernetes.io/docs/tasks/run-application/horizontal-pod-autoscale/
autoscaling:
  enabled: false
  minReplicas: 2
  maxReplicas: 10
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80
  strategy:
    rollingUpdate:
      maxUnavailable: 10%
      maxSurge: 10%

# -- https://kubernetes.io/docs/tasks/run-application/configure-pdb/
podDisruptionBudget:
  enabled: false
  # minAvailable: 1
  maxUnavailable: 10%

tolerations: []

nodeSelector: {}

# -- https://kubernetes.io/docs/tasks/configure-pod-container/assign-pods-nodes-using-node-affinity/
affinity: {}

# -- https://kubernetes.io/docs/concepts/scheduling-eviction/topology-spread-constraints/
topologySpreadConstraints:
  - maxSkew: 1
    topologyKey: "kubernetes.io/hostname"
    whenUnsatisfiable: ScheduleAnyway
  - maxSkew: 1
    topologyKey: "topology.kubernetes.io/zone"
    whenUnsatisfiable: ScheduleAnyway

# -- https://kubernetes.io/fr/docs/tasks/configure-pod-container/configure-liveness-readiness-startup-probes/
livenessProbe: {}
# -- https://kubernetes.io/fr/docs/tasks/configure-pod-container/configure-liveness-readiness-startup-probes/
readinessProbe: {}
# -- https://kubernetes.io/fr/docs/tasks/configure-pod-container/configure-liveness-readiness-startup-probes/
startupProbe: {}

customizations:
  admin:
    groupSelector: "schwifty-admin-users"
    action: default
    navigation: admin
    listView: default
    getView: default
  dev:
    groupSelector: "schwifty-dev-users"
    action: default
    navigation: dev
    listView: default
    getView: default
  support:
    groupSelector: "schwifty-support-users"
    action: default
    navigation: support
    listView: default
    getView: default

actions:
  default:
    - type: grafana
      include:
        - "pods"
      exclude: []
      verb: "link"
      title: "Monitoring"
      icon: "https://upload.wikimedia.org/wikipedia/commons/3/3b/Grafana_icon.svg"
      payloadTemplate: "https://grafana.schwifty.fr/d/Schwifty/pods?orgId=1&var-namespace={{$.metadata.namespace}}&var-pod={{$.metadata.name}}"
      parameters: []
    - type: cordon
      include:
        - "nodes"
      exclude:
      - '*'
    - type: uncordon
      include:
        - "nodes"
      exclude:
      - '*'
    - type: drain
      include:
        - "nodes"
      exclude:
      - '*'
    - type: exec
      include:
        []
        # - "pods"
      exclude:
      - '*'
    - type: logs
      include:
        - "pods"
      exclude:
      - '*'
    - type: portforward
      include:
        - "pods"
      exclude:
      - '*'
    - type: restart
      include:
        - "apps/deployments"
        - "apps/statefulsets"
        - "apps/daemonset"
      exclude:
      - '*'
      verb: "patch"
      title: "Restart"
      icon: "58927"
      payloadTemplate: |
        {
          "spec": {
            "template": {
              "metadata": {
                "annotations": {
                  "schwifty.pewty.fr/update": "{{datenow}}"
                }
              }
            }
          }
        }
      parameters: []
    - type: scale
      include:
        - "apps/deployments"
        - "apps/statefulsets"
        - "apps/replicasets"
      exclude:
      - '*'
      verb: "patch"
      title: "Scale"
      icon: "62475"
      payloadTemplate: |
        {
          "spec": {
            "replicas": {{replicas}}
          }
        }
      parameters:
        - name: "replicas"
          defaultValue: "1"
          description: "Number of replicas"
    - type: sync
      include:
        - "helm.toolkit.fluxcd.io/helmreleases"
        - "kustomize.toolkit.fluxcd.io/kustomizations"
        - "source.toolkit.fluxcd.io/gitrepositories"
        - "external-secrets.io/externalsecrets"
        - "external-secrets.io/pushsecrets"
      exclude:
      - '*'
      verb: "patch"
      title: "Sync"
      icon: "58927"
      payloadTemplate: |
        {
          "metadata": {
            "annotations": {
              "schwifty.pewty.fr/update": "{{datenow}}"
            }
          }
        }
      parameters: []
    - type: pause
      include:
        - "helm.toolkit.fluxcd.io/helmreleases"
        - "kustomize.toolkit.fluxcd.io/kustomizations"
        - "source.toolkit.fluxcd.io/gitrepositories"
      exclude:
      - '*'
      verb: "patch"
      title: "Pause"
      icon: "58492"
      payloadTemplate: |
        {
          "spec": {
            "suspend": true
          }
        }
      parameters: []
    - type: resume
      include:
        - "helm.toolkit.fluxcd.io/helmreleases"
        - "kustomize.toolkit.fluxcd.io/kustomizations"
        - "source.toolkit.fluxcd.io/gitrepositories"
      exclude:
      - '*'
      verb: "patch"
      title: "Resume"
      icon: "58573"
      payloadTemplate: |
        {
          "spec": {
            "suspend": false
          }
        }
      parameters: []
    - type: get
      include:
        - "*"
      exclude: []
    - type: create
      include:
        - "*"
      exclude: []
    - type: edit
      include:
        - "*"
      exclude: []
    - type: delete
      include:
        - "*"
      exclude: []

